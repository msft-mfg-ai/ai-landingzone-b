# ----------------------------------------------------------------------------------------------------
# Pipeline to build and deploy one Container App Module
# ----------------------------------------------------------------------------------------------------
name: $(date:yyyy).$(date:MM).$(date:dd)$(rev:.r)
pool:
  vmImage: 'ubuntu-latest'
# ----------------------------------------------------------------------------------------------------
trigger: none

# ----------------------------------------------------------------------------------------------------
parameters:
- name: deployToEnvironment
  displayName: Deploy To
  type: string
  values:
    - DV
    - TS
    - PD
    - DV-TS-PD
  default: DV
- name: buildApps
  displayName: Build Docker Images
  type: boolean
  default: true
- name: pushApps
  displayName: Push Images to ACR
  type: boolean
  default: true
- name: deployAction
  displayName: Deploy Action
  type: string
  values:
    - build-deploy          # builds the binary and deploys the image
    - create-build-deploy   # creates the container app, then builds the binary and deploys the image
    - none
  default: 'build-deploy'
- name: runMSDevSecOpsScan
  displayName: Run Scan
  type: boolean
  default: false

# ----------------------------------------------------------------------------------------------------
variables:
  - group: AI.LZ.Secrets
  - template: vars/var-service-connections.yml

# ----------------------------------------------------------------------------------------------------
stages:
- ${{ if ne(parameters.deployToEnvironment, 'DV-TS-PD') }}:
  - template: pipes/build-deploy-app-pipe.yml
    parameters:
      environments: ['${{ parameters.deployToEnvironment }}']
      singleEnvironment: 'true'
      pushToACR: ${{ parameters.pushApps }}
      deployAction: ${{ parameters.deployAction }}
      apps: [ 
        { containerAppName: 'ui',  acrAppName: 'chatui',  projectFolderName: 'src/website/chatui', port: '8080' }
      ] 
      runMSDevSecOpsScan: ${{ parameters.runMSDevSecOpsScan }}
      runGHASScan: false

- ${{ if eq(parameters.deployToEnvironment, 'DV-TS-PD') }}:
  - template: pipes/build-deploy-app-pipe.yml
    parameters:
      environments: ['DV', 'TS', 'PD']
      pushToACR: ${{ parameters.pushApps }}
      deployAction: ${{ parameters.deployAction }}
      apps: [ 
        { containerAppName: 'ui',  acrAppName: 'chatui',  projectFolderName: 'src/website/chatui', port: '8080' }
      ] 
      runMSDevSecOpsScan: ${{ parameters.runMSDevSecOpsScan }}
      runGHASScan: false
